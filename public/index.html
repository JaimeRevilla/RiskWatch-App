<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Ubicaciones</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 90%;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Mapa de Ubicaciones</h1>
    <div id="map"></div>

    <script>
        // Configura Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDIJorV_JDC03nbKYBR7wkeKjBJLcHcxo",
            authDomain: "riskwatchapp-5ec8b.firebaseapp.com",
            databaseURL: "https://riskwatchapp-5ec8b-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "riskwatchapp-5ec8b",
            storageBucket: "riskwatchapp-5ec8b.appspot.com",
            messagingSenderId: "162678165225",
            appId: "1:162678165225:web:3c28dd0d756ade7742a78"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();
        const storageRef = storage.ref();

        // Inicializa el mapa
        const map = L.map('map').setView([0, 0], 2); // Coordenadas iniciales y zoom

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Leer y procesar los archivos CSV desde Firebase Storage
        function fetchLatestCSV() {
            return storageRef.child('PruebasLoc').listAll().then(function(result) {
                const csvFiles = result.items.filter(item => item.name.includes('_locationData.csv'));
                if (csvFiles.length === 0) {
                    throw new Error('No se encontraron archivos CSV de ubicación.');
                }

                // Ordenar los archivos por nombre (asumiendo que los nombres de archivo contienen fechas y se ordenan lexicográficamente)
                csvFiles.sort((a, b) => b.name.localeCompare(a.name));
                console.log('Archivo CSV más reciente:', csvFiles[0].name);
                return csvFiles[0].getDownloadURL().then(function(url) {
                    return fetch(url).then(response => response.text());
                });
            });
        }

        function processLocationData(data) {
            console.log('Datos CSV:', data);
            const regex = /(\d{6}),/g; // Busca una coma precedida por seis dígitos
            const locations = data.split(regex).filter(part => part.trim() !== "");
            console.log('Partes procesadas:', locations);

            if (locations.length >= 2) {
                const lat = parseFloat(locations[0]);
                const lon = parseFloat(locations[1]);
                console.log('Latitud:', lat, 'Longitud:', lon);

                if (lat && lon) {
                    const marker = L.marker([lat, lon]).addTo(map);
                    marker.bindPopup(`<b>Latitud:</b> ${lat}, <b>Longitud:</b> ${lon}`);
                    map.setView([lat, lon], 10); // Zoom al primer marcador
                }
            } else {
                console.error('Formato de datos incorrecto:', locations);
            }
        }

        // Leer y procesar el archivo de ubicación más reciente
        fetchLatestCSV().then(locationData => {
            processLocationData(locationData);
        }).catch(function(error) {
            console.error('Error al descargar el archivo de ubicación:', error);
        });

    </script>
</body>
</html>
