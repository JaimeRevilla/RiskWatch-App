<!DOCTYPE html>
<html>
<head>
    <title>RiskWatchApp Web</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>RiskWatchApp Web</h1>
        <p>Visualización de datos</p>
    </header>

    <div id="main-container">
        <div id="controls">
            <label>
                <input type="checkbox" id="altitude-only" /> Mostrar solo datos de altura
            </label>
            <label>
                <input type="checkbox" id="stress-level" /> Mostrar nivel de estres
            </label>
            <label>
                <input type="checkbox" id="heatmap" /> Mostrar mapa de calor
            </label>
        </div>
        <div id="map-container">
            <div id="map"></div>
            <div id="date-selector-container">
                <label for="date-selector">Seleccionar fechas:</label>
                <select id="date-selector" multiple>
                    <!-- Las opciones se cargarán dinámicamente -->
                </select>
                <button id="load-data-btn">Cargar Datos</button>
            </div>
        </div>
        <div id="charts-container">
            <div class="chart-box">
                <h2>Gráfico de SpO2 y HRV</h2>
                <canvas id="hrv-chart"></canvas>
            </div>
            <div class="chart-box">
                <h2>Gráfico de Aceleración</h2>
                <canvas id="acc-chart"></canvas>
                <p id="running-status">No Corriendo</p>
            </div>
        </div>
    </div>

    <footer>
        <p>Desarrollado por Jaime Revilla</p>
        <a href="index2.html">Enviar Retroalimentación</a>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
